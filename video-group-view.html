<div class="col-xs-12 col-sm-6 col-md-3" data-ng-repeat="video in videos">
    <div class="thumbnail" style="height: 460px;">
        <img data-ng-src="{{thumbInfo[$index]}}">
        <div class="caption">
            <h3 style="text-align: center; font-family: 'Arimo', sans-serif;">{{titleInfo[$index]}}</h3>
            <p style="text-align: center; position: absolute; bottom:0; left:0; right:0; margin-bottom: 30px; font-family: 'Arimo', sans-serif;"><a class="btn btn-lg btn-primary" data-ng-href="{{'#/watch/' + video['video-url']}}">Watch</a>
            </p>
        </div>
    </div>
</div>
